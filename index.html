<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/styles.css">
    <script type="text/javascript" src="js/diceRollScript.js"></script>

    <title>D&D Dice Roll</title>
</head>

<body>
    <header>
        <section class="header">
            <h1 class="header__titulo"><strong>D&D</strong> Dice Roll</h1>
            <img class="header__imgDados" src="img/imagemDados.svg" alt="Conjunto de dados de 4 lados até 20 lados">
        </section>
    </header>

    <!-- Seção de resultados e dados selecionado -->

    <section class="secao__principal">
        <h2 class="principal__titulo">Resultado</h2>
        <div class="principal__container">
            <p class="resultado" id="resultado">3</p>
        </div>
        
        <!-- <div class="secundario">
            <h3 class="secundario__titulo"> Dado Selecionado</h3>
            <img class="secundario__dado" src="img/dadoD4.svg" alt="dado de 4 lados.">
            <p class="secundario__dado__texto">D4</p>
        </div> -->
    </section>

    
    <!-- selecionar quantidade de dados que irão ser rolados -->

    <section class="container__modificador">
        <p class="modificador"> Quantidade de dados </p>
        <div class="container__secundario">
        <button onclick="menos()" id="menosDados" class="botao__menos">-</button>
        <p id="quantidadeDados" class="quantidade">1</p>
        <button onclick="mais()" id="addDados" class="botao__menos"> + </button>
        </div>    
    </section>

    <section class="container__modificador">
        <p class="modificador"> Modificador </p>
        <div class="container__secundario">
        <button onclick="menosMod()" id="maisModificador" class="botao__menos">-</button>
        <p id="modificador" class="quantidade">0</p>
        <button onclick="maisMod()" id="menosModificador" class="botao__menos"> + </button>
        </div>
    </section>

    <section class="secao__principal">
    <button onclick="rolarDados()" id="botao-rolar-dados" type="button" class="botao">Rolar</button>
    </section>    

    <!-- menu de seleção dos dados -->
    <navbar class="menu">
        <ul class="lista">
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD4" name="numeroLados" type="radio" value="4" checked>
                <label for="dadoD4"><img src="img/dadoD4.svg">D4</label>
            </li>
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD6" name="numeroLados" type="radio" value="6">
                <label for="dadoD6"><img src="img/dadoD6.svg">D6</label>
            </li>
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD8" name="numeroLados" type="radio" value="8">
                <label for="dadoD8"><img src="img/dadoD8.svg">D8</label>
            </li>
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD10" name="numeroLados" type="radio" value="10">
                <label for="dadoD10"><img src="img/dadoD10.svg">D10</label>
            </li>
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD12" name="numeroLados" type="radio" value="12">
                <label for="dadoD12"><img src="img/dadoD12.svg">D12</label>
            </li>
            <li class="lista__dados">
                <input class="lista__dados__input" id="dadoD20" name="numeroLados" type="radio" value="20">
                <label for="dadoD20"><img src="img/dadoD20.svg">D20</label>
            </li>
        </ul>
        <footer class="rodape">
            <p>DiceRoll</p>
        </footer>
    </navbar>
</body>

</html>
